<!DOCTYPE html>
<html ng-app="TodoApp">
<head>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/todo.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular-resource.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/todo.css" />
</head>
<body>
<h3>Todo</h3>
<div ng-controller="TodoCtrl">
  <h4>{{remaining()}} of {{todos.length}} remaining</h4>
  <ul class="unstyled">
    <li ng-repeat="todo in todos">
      <input type="checkbox" ng-model="todo.done" />
      <span class="done-{{todo.done}}">{{todo.text}}</span>
      <a href="#" class="icon-trash" ng-click="remove(todo)"></a>
    </li>
  </ul>

  <form class="form-horizontal" ng-submit="addTodo()">
    <input type="text" ng-model="todoText" size="30" placeholder="add new todo" />
    <button class="btn"><i class="icon-plus"></i>Add</button>
  </form>

  <button class="btn" ng-click="clearCompleted()"><i class="icon-trash"></i>Clear completed</button>
</div>
</body>
</html>
